<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Crowdfunding product page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="header-background">
        <header class="nav-container">
          <div class="main-container-header-logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <nav class="navbar">
            <ul class="nav-links">
              <li class="nav_items1">
                <a href="#">About</a>
              </li>
              <li class="nav_items2">

              </li>

              <li class="nav_items">
                <a href="#">Get started</a>

            <button class="hamburger">
              <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
                <g fill="#FFF" fill-rule="evenodd">
                  <path d="M0 0h16v3H0zM0 6h16v3H0zM0 12h16v3H0z" />
                </g>
              </svg>

              <!-- <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M11.314 0l2.828 2.828L9.9 7.071l4.243 4.243-2.828 2.828L7.07 9.9l-4.243 4.243L0 11.314 4.242 7.07 0 2.828 2.828 0l4.243 4.242L11.314 0z" fill="#000" fill-rule="evenodd" opacity=".4"></svg> -->
            </button>

      </section>

</html>
