<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Crowdfunding product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <img src="images/logo-mastercraft.svg" alt="Mastercraft" />

            strain.
          </p>
        </div>
        <div>
          <button type="button" class="btn">Back this project</button>
          <a href="#"><img src="images/icon-bookmark.svg" alt="Bookmark" /></a>
        </div>
      </div>
    </section>

    <section>
      <div>
        <div>
          <h1>$89,914</h1>
          <p>of $100,000 backed</p>
          <br />
          <hr />
        </div>
        <div>
          <h1>5,007</h1>
          <p>total backers</p>
          <br />
          <hr />
        </div>
        <div>
          <h1>56</h1>
          <p>days left</p>
        </div>

        <input type="search" />
        <input type="search" />
      </div>

</html>
